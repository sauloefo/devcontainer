name: Build new docker image
on:
  push:
    branches:
      - main
      - fix-githubactions
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
           fetch-depth: 2

      - name: Check if version changed
        id: check_if_version_changed
        run: |
          git diff --exit-code HEAD~1 -- version || echo "result=true" >> $GITHUB_OUTPUT

      - name: Set new tag
        if: ${{ steps.check_if_version_changed.outputs.result == 'true' }}
        run: |
          new_version=$(cat version)
          git tag $new_version
          git push origin $new_version

      - name: Build and push Docker image
        if: ${{ steps.check_if_version_changed.outputs.result == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devcontainer:latest ${{ secrets.DOCKER_USERNAME }}/devcontainer:$(cat version))
          build-args: |
            VERSION=$(cat version)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
